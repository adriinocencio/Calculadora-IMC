<head>

<body>
    <!--
        <div class="desc">
        <h3 id="descExercicio">
            Resultado abaixo de 17 - Muito abaixo do peso;<br>
            Resultado entre 17 e 18,49 - Abaixo do peso;<br>
            Resultado entre 18,5 e 24,99 - Peso ideal;<br>
            Resultado entre 25 e 29,99 - Sobrepeso;<br>
            Resultado entre 30 e 34,99 - Obesidade grau I;<br>
            Resultado entre 35 e 39,99 - Obesidade grau II (severa);<br>
            Resultado acima de 40 - Obesidade grau III (m√≥rbida);<br>
        </h3>
    </div>
    -->
    <div class="content">
        <h3>Calculadora de IMC</h3>

        <form onsubmit="return calcular(event)">
            <label class="label">Digite seu peso:</label><br><br>
            <input class="input" type="text" name="peso" id="peso" placeholder="Exemplo: 65"><br><br>
    
            <label class="label">Digite sua altura:</label><br><br>
            <input class="input" type="text" name="altura" id="altura" placeholder="Exemplo: 1.90"><br><br>
    
            <input class="btn" type="submit" value="CALCULAR IMC">
        </form>
    
        <div id="resultado" class="text"></div>
    </div>
</body>
</html>
